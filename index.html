---
layout: default 
description: I put stuff here instead of in my head.
---
<h2>Latest Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <article>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </article>
    </li>
  {% endfor %}
</ul>
